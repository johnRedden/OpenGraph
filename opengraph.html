    <style>
        .noselect {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
          .myForm {
            position: absolute;
            top: 50px;
            left: 15px;
            width: 300px;
           
        }

        .entry:not(:first-of-type) {
            margin-top: 40px;
        }

        .entry {
            position: relative;
            padding: 4px;

            border-color: lightgray;
            border-width: 1px;
            border-radius: 2px;
            border-style: solid;
            background-color: white;
            font-size: larger;
            height: 78px;
            z-index: 1000;
            transition: opacity 800ms, visibility 800ms;
        }
        .grabber{
            position:absolute;
            width:20px;
            height: 90%;
            cursor:move;

            background-image:url(imgs/grabber2.gif);
            background-repeat: repeat-y;
        }
        .mathinput {
            position: absolute;
            width: 167px;
            height: 90%;
            padding: 8px;
            margin-left: 15px;
            background-color: oldlace;
           
        }
        .mathquill-editable{
            position: relative;
            top: 50%;
            transform: translateY(-55%);
        }
        .showColor{
            
            width:15px;
            height: 100%;
            background-color: lightblue;
            cursor: pointer;
            margin-left:2px;
        }
        .spcLeft{
            margin-left:2px;
        }
        .hiddenRow{
            position:absolute;
            margin-top:75px;
            width:95%;
            float:right;
            
        }

        .btn-add {
            color: lightgreen;
        }

        .btn-remove {
            color: lightcoral;
        }
        .btn-group-sm{
            padding-bottom:3px;
            padding-top:3px;
        }

        #m-entry {
            display: block;
            position: absolute;
        }

        div.listbox {
            padding-left: 0px;
            overflow: auto;
            width: 100%;
            height: 128px;
        }

		div.listbox .item {
			width: 100%;
			height: 32px;
		}

		div.listbox .item span {
			width: 10%;
			height: 32px;
			letter-spacing: 2px;
			text-align: center;
			line-height: 32px;
			cursor: pointer;
			float: left;
			display: inline-block;
		}

		div.listbox .item span:hover {
			background-color: #aaddff;
		}

		div.listbox .item textarea {
			width: 90%;
			height: 32px;
			clear: both;
		}
		
		.collapse-container
		{
			min-width:	35px;
			min-height:	48px;
			position:	absolute;
			right:	15px;
			display:	table;
			z-index:	1000;
			user-select:	none;
			-moz-user-select:	none;
			-webkit-user-select:	none;
			transition:	right 500ms, left 500ms;
		}
		
		.collapser
		{
			background-color:	#ffffff;
			border:	1px #cccccc solid;
			width:	35px;
			display:	table-cell;
			z-index:	1000;
		}
		
		.collapser:hover
		{
			background-color:	#e6e6e6;
			cursor:	pointer;
			border-color:	#adadad;
		}
		
		.collapser span.glyphicon
		{
			width:	100%;
			text-align:	center;
			height:	48px;
		}
		
		.collapse-content
		{
			background-color:	#dddddd;
			border:	1px solid #cccccc;
			display:	table-cell;
			width:	auto;
			transition:	width 1s;
			padding:	4px;
			z-index:	1000;
		}
    </style>
	
	<script type="text/javascript">
		$(document).ready(function()
		{
			$(".collapser").click(function(e)
			{
				// Variables
				var	parent=	$($(e.target).parents(".collapse-container")[0]);
				var	cc=	parent.find(".collapse-content")[0];
				
				if(cc.style.visibility== "hidden")
				{
					cc.style.visibility=	"visible";
					cc.style.display=	"table-cell";
					if(parent.hasClass("dockable-left"))
					{
						$(this).find(".glyphicon").removeClass("glyphicon-menu-right").addClass("glyphicon-menu-left");
					}
					else if(parent.hasClass("dockable-right"))
					{
						$(this).find(".glyphicon").removeClass("glyphicon-menu-left").addClass("glyphicon-menu-right");
						parent.css({right: parent.val()[1]});
					}
				}
				else
				{
					parent.val([parent.css("left"), parent.css("right"), parent.width(), parent.height()]);
					cc.style.visibility=	"hidden";
					cc.style.display=	"none";
					parent.height(parent.val()[3]);
					if(parent.hasClass("dockable-left"))
					{
						$(this).find(".glyphicon").removeClass("glyphicon-menu-left").addClass("glyphicon-menu-right").css("line-height", parent.val()[3]+"px");
						parent.css({left: "0px"});
					}
					else if(parent.hasClass("dockable-right"))
					{
						$(this).find(".glyphicon").removeClass("glyphicon-menu-right").addClass("glyphicon-menu-left").css("line-height", parent.val()[3]+"px");
						parent.css({right: "0px"});
					}
				}
			});
		});
	</script>

<body>
    
    <div id="myBox" class="jxgbox" style="position:absolute; width:100px; height:100px;"></div>
   
    <div class="container-fluid noselect" style="top: 0px; background-color:black; opacity:0.5; "><h4 id="header" style="color:white"><em>OpenGraph <sub>&alpha; 0.1</sub></em></h4></div>
    
    <div class="myForm">
        <!-- all in this form makes the whole thing jumpy... TODO: Redesign using Entry only Ughh. -->

        <div class="entry noselect">
            <span class="grabber"></span>
            <span class="mathinput">
                <span class="mathquill-editable"></span>
            </span>
            <span class="showColor  pull-right spcLeft"></span>
            <span class="btn-group-vertical pull-right spcLeft">
                <span class="btn btn-default btn-add"> <span class="glyphicon glyphicon-plus"></span> </span>
                <span class="btn btn-default drawer1"><span class="glyphicon glyphicon-import"></span></span>
            </span>
            <span class="btn-group-vertical pull-right spcLeft">
                <span class="btn btn-default map"> <span class="glyphicon glyphicon-map-marker"></span> </span>
                <span class="dashed btn btn-default" style="color:LightGray;"><span class="glyphicon glyphicon-option-horizontal"></span></span>
            </span>
            <span class="collapse hiddenRow">
                <span class="btn-group pull-right">
                    <span class="btn">Extras:</span>
                    <span class="btn btn-default"><span class="glyphicon glyphicon-flash"></span></span>
                    <span class="btn btn-default"><span class="glyphicon glyphicon-flash"></span></span>
                    <span class="btn btn-default"><span class="glyphicon glyphicon-flash"></span></span>
                    <span class="btn btn-default"><span class="glyphicon glyphicon-flash"></span></span>
                </span>
            </span>
        </div>

    </div>
    
    
	
	<div class="collapse-container dockable-right">
		
		<div class="collapser">
			<span class="glyphicon glyphicon-menu-right"></span>
		</div>
		
		<div class="collapse-content">
			
			<div class="btn-group-vertical">
				
				<div class="btn-group-sm">
					<div id="resetHome" class="btn btn-default btn-sm" title="Reset Home" size="10"><div class="glyphicon glyphicon-screenshot"></div></div>
					<div id="resetZoom" class="btn btn-default btn-sm" title="Reset Zoom" size="10"><div class="glyphicon glyphicon-fullscreen"></div></div>
				</div>
				<div>
					<span id="toggleZoomType" class="btn btn-default btn-sm" title="Toggle Zoom Type" style="width: 76px;">
						<span class="glyphicon glyphicon-zoom-in"></span>
						<span id="zoomType" style="font-family:'Courier New', Courier, monospace">xy</span>
					</span>
				</div>
				<div class="btn-group-sm">
					<span id="zoomIn" class="btn btn-default btn-sm" title="Zoom in" size="10"><span class="glyphicon glyphicon-zoom-in"></span></span>
					<span id="zoomOut" class="btn btn-default btn-sm" title="Zoom out" size="10"><span class="glyphicon glyphicon-zoom-out"></span></span>
				</div>

			</div>
			
		</div>
		
	</div>
	
   <div id="shfuncs" class="btn btn-default" style="position: absolute; top: 15px; right: 135px; z-index: 1000;">
        <span class="glyphicon glyphicon-menu-down"></span>
    </div>

    <div id="m-entry" class="listbox">
        <div class="item"><span>y =</span><textarea></textarea></div>
    </div>
</body>
